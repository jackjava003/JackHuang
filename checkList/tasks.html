<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="new.js"></script>
		<title>Create a Check List</title>
	</head>
	<body>
		<form id="theForm">
			<fieldset>
				<legend style = "color:steelblue;font-size: 16px;">Enter an item to be done(to be checked)</legend>
				<div>
					<label for="task" style = "font-family:Comic Sans MS;" >Task:</label>
					<input type="text" name="task" id="task">
				</div>
				<div id="feedback">
				</div>
			</fieldset>
			<div id="buttons"><input type="submit" value="Add" id="submit"></div>
		</form>
	</body>
</html>
