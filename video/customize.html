<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script src="new.js"></script>
		<title>Customize Video</title>
	</head>
	<body>
		<div id="skin">
			<video width="640" id="myMovie" poster="poster.png">
				<source src="videoplayback.mp4">		
			</video>
			<nav>
				<button id="playButton">Play</button>
				<button id="stopButton">STOP</button>
				<button id="upButton">VOL +</button>
				<button id="downButton">VOL -</button>
				<button id="mutueButton">MUTUE</button>
				<p id="message"></p>
				<div id="defaultBar">
					<div id="progressBar">
					</div>
				</div>
				<p id="duration"></p>
				<div style="clear:both;"></div>
			</nav>
		</div>
		
	</body>
</html>
